# Scrape Playbill Verdict and NYC Theatre roundups
name: Scrape New Aggregators

on:
  schedule:
    - cron: '0 11 * * 0'  # Weekly on Sundays at 11 AM UTC (after NYSR)
  workflow_dispatch:
    inputs:
      aggregator:
        description: 'Which aggregator to scrape'
        required: true
        type: choice
        options:
          - all
          - playbill-verdict
          - nyc-theatre
      shows:
        description: 'Comma-separated show IDs to target (empty = all shows)'
        required: false
        type: string

permissions:
  contents: write
  actions: write

jobs:
  scrape-playbill-verdict:
    if: ${{ github.event_name == 'schedule' || inputs.aggregator == 'all' || inputs.aggregator == 'playbill-verdict' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Scrape Playbill Verdict
        env:
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
          BRIGHTDATA_TOKEN: ${{ secrets.BRIGHTDATA_TOKEN }}
        run: |
          echo "Scraping Playbill Verdict review links..."
          SHOWS_FLAG=""
          if [ -n "${{ inputs.shows }}" ]; then
            SHOWS_FLAG="--shows=${{ inputs.shows }}"
            echo "Targeted mode: ${{ inputs.shows }}"
          fi
          node scripts/scrape-playbill-verdict.js $SHOWS_FLAG

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "chore: Update Playbill Verdict review data"

          MAX_RETRIES=5
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Push attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"
            git checkout -- . 2>/dev/null || true
            git clean -fd 2>/dev/null || true
            if git pull --rebase -X theirs origin main; then
              if git push origin main; then
                echo "Successfully pushed changes"
                exit 0
              fi
            else
              echo "Rebase failed, aborting and retrying..."
              git rebase --abort 2>/dev/null || true
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              WAIT_TIME=$((10 + RANDOM % 20))
              echo "Waiting $WAIT_TIME seconds before retry..."
              sleep $WAIT_TIME
              git fetch origin main
            fi
          done
          echo "Failed to push after $MAX_RETRIES attempts"
          exit 1

  scrape-nyc-theatre:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [scrape-playbill-verdict]
    if: ${{ always() && (github.event_name == 'schedule' || inputs.aggregator == 'all' || inputs.aggregator == 'nyc-theatre') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Scrape NYC Theatre roundups
        env:
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: |
          echo "Scraping NYC Theatre review roundups..."
          SHOWS_FLAG=""
          if [ -n "${{ inputs.shows }}" ]; then
            SHOWS_FLAG="--shows=${{ inputs.shows }}"
            echo "Targeted mode: ${{ inputs.shows }}"
          fi
          node scripts/scrape-nyc-theatre-roundups.js $SHOWS_FLAG

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "chore: Update NYC Theatre roundup data"

          MAX_RETRIES=5
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Push attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"
            git checkout -- . 2>/dev/null || true
            git clean -fd 2>/dev/null || true
            if git pull --rebase -X theirs origin main; then
              if git push origin main; then
                echo "Successfully pushed changes"
                exit 0
              fi
            else
              echo "Rebase failed, aborting and retrying..."
              git rebase --abort 2>/dev/null || true
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              WAIT_TIME=$((10 + RANDOM % 20))
              echo "Waiting $WAIT_TIME seconds before retry..."
              sleep $WAIT_TIME
              git fetch origin main
            fi
          done
          echo "Failed to push after $MAX_RETRIES attempts"
          exit 1

  # Rebuild reviews.json after aggregator data is committed
  rebuild:
    needs: [scrape-playbill-verdict, scrape-nyc-theatre]
    if: always() && (needs.scrape-playbill-verdict.result == 'success' || needs.scrape-nyc-theatre.result == 'success')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild reviews.json
        run: node scripts/rebuild-all-reviews.js

      - name: Commit and push rebuilt reviews.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/reviews.json data/critic-registry.json data/audit/
          git diff --staged --quiet || git commit -m "data: Auto-rebuild reviews.json after aggregator scrape"

          MAX_RETRIES=5
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Push attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"
            git checkout -- . 2>/dev/null || true
            git clean -fd 2>/dev/null || true
            if git pull --rebase -X theirs origin main; then
              if git push origin main; then
                echo "Successfully pushed changes"
                exit 0
              fi
            else
              echo "Rebase failed, aborting and retrying..."
              git rebase --abort 2>/dev/null || true
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              WAIT_TIME=$((10 + RANDOM % 20))
              echo "Waiting $WAIT_TIME seconds before retry..."
              sleep $WAIT_TIME
              git fetch origin main
            fi
          done
          echo "Failed to push after $MAX_RETRIES attempts"
          exit 1

      - name: Auto-trigger text collection if needed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEEDS_COLLECTION=$(node -e '
            const fs = require("fs"), path = require("path");
            const base = "data/review-texts";
            let n = 0;
            const dirs = fs.readdirSync(base).filter(d => {
              try { return fs.statSync(path.join(base, d)).isDirectory(); } catch { return false; }
            });
            dirs.forEach(d => {
              fs.readdirSync(path.join(base, d)).filter(f => f.endsWith(".json") && f !== "failed-fetches.json").forEach(f => {
                try {
                  const r = JSON.parse(fs.readFileSync(path.join(base, d, f), "utf8"));
                  if (r.wrongProduction || r.wrongShow || r.wrongAttribution) return;
                  if (r.url && (!r.fullText || r.fullText.length < 50)) n++;
                } catch {}
              });
            });
            console.log(n);
          ')

          echo "Reviews needing text collection: $NEEDS_COLLECTION"

          THRESHOLD=20
          if [ "$NEEDS_COLLECTION" -lt "$THRESHOLD" ]; then
            echo "Below threshold ($THRESHOLD). Skipping."
            exit 0
          fi

          RUNNING=$(gh run list --workflow="Collect Review Texts" --status=in_progress --json databaseId --jq 'length' 2>/dev/null || echo "0")
          if [ "$RUNNING" -gt 0 ]; then
            echo "Text collection already running. Skipping."
            exit 0
          fi

          echo "Triggering text collection for $NEEDS_COLLECTION reviews..."
          gh workflow run "Collect Review Texts" \
            -f max_reviews=300 \
            -f browserbase_enabled=true \
            -f retry_failed=true \
            -f archive_first=true

          echo "Text collection auto-triggered."
