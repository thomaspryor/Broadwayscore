# Scrape Playbill Verdict and NYC Theatre roundups
name: Scrape New Aggregators

on:
  schedule:
    - cron: '0 11 * * 0'  # Weekly on Sundays at 11 AM UTC (after NYSR)
  workflow_dispatch:
    inputs:
      aggregator:
        description: 'Which aggregator to scrape'
        required: true
        type: choice
        options:
          - all
          - playbill-verdict
          - nyc-theatre

permissions:
  contents: write

jobs:
  scrape-playbill-verdict:
    if: ${{ github.event_name == 'schedule' || inputs.aggregator == 'all' || inputs.aggregator == 'playbill-verdict' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Scrape Playbill Verdict
        env:
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
          BRIGHTDATA_TOKEN: ${{ secrets.BRIGHTDATA_TOKEN }}
        run: |
          echo "Scraping Playbill Verdict review links..."
          node scripts/scrape-playbill-verdict.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "chore: Update Playbill Verdict review data"

          for i in 1 2 3 4 5; do
            if git push origin main; then
              echo "Push succeeded on attempt $i"
              break
            fi
            echo "Push failed (attempt $i), pulling and rebasing..."
            git pull --rebase origin main
            sleep $((RANDOM % 5 + 2))
          done

  scrape-nyc-theatre:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [scrape-playbill-verdict]
    if: ${{ always() && (github.event_name == 'schedule' || inputs.aggregator == 'all' || inputs.aggregator == 'nyc-theatre') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Scrape NYC Theatre roundups
        env:
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: |
          echo "Scraping NYC Theatre review roundups..."
          node scripts/scrape-nyc-theatre-roundups.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "chore: Update NYC Theatre roundup data"

          for i in 1 2 3 4 5; do
            if git push origin main; then
              echo "Push succeeded on attempt $i"
              break
            fi
            echo "Push failed (attempt $i), pulling and rebasing..."
            git pull --rebase origin main
            sleep $((RANDOM % 5 + 2))
          done
