# Scrape NYSR reviews via WordPress REST API
name: Scrape NYSR Reviews

on:
  schedule:
    - cron: '0 10 * * 0'  # Weekly on Sundays at 10 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-nysr:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Scrape NYSR reviews
        run: |
          echo "Scraping NYSR reviews via WordPress API..."
          node scripts/scrape-nysr-reviews.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "chore: Update NYSR review data"

          MAX_RETRIES=5
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Push attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"
            git checkout -- . 2>/dev/null || true
            git clean -fd 2>/dev/null || true
            if git pull --rebase -X theirs origin main; then
              if git push origin main; then
                echo "Successfully pushed changes"
                exit 0
              fi
            else
              echo "Rebase failed, aborting and retrying..."
              git rebase --abort 2>/dev/null || true
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              WAIT_TIME=$((10 + RANDOM % 20))
              echo "Waiting $WAIT_TIME seconds before retry..."
              sleep $WAIT_TIME
              git fetch origin main
            fi
          done
          echo "Failed to push after $MAX_RETRIES attempts"
          exit 1
