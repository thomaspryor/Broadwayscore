name: Auto-Maintain Show Data

on:
  schedule:
    # Daily at 6 AM UTC (1 AM ET)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      check_closing_dates:
        description: 'Also check for closing date announcements'
        required: false
        default: 'false'
        type: boolean
      skip_auto_fix:
        description: 'Skip auto-fix (just report issues)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  issues: write

jobs:
  auto-maintain:
    runs-on: ubuntu-latest
    outputs:
      needs_images: ${{ steps.autofix.outputs.needs_images }}
      needs_human: ${{ steps.autofix.outputs.needs_human }}
      shows_needing_attention: ${{ steps.autofix.outputs.shows_needing_attention }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Step 1: Update show statuses (open/closed based on dates)
      - name: Update show statuses
        run: node scripts/check-show-freshness.js

      # Step 2: Run auto-fix (ticket links, flag issues)
      - name: Auto-fix show data
        id: autofix
        if: inputs.skip_auto_fix != 'true'
        run: node scripts/auto-fix-show-data.js

      # Step 3: Check closing dates (weekly on Sundays or manual)
      - name: Check for closing date announcements
        if: inputs.check_closing_dates == 'true' || (github.event_name == 'schedule' && contains(github.event.schedule, '0 6 * * 0'))
        env:
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: node scripts/check-closing-dates.js
        continue-on-error: true

      # Step 4: Validate and commit
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Validate data integrity
        if: steps.changes.outputs.has_changes == 'true'
        run: node scripts/validate-data.js

      - name: Build site (verify no breaking changes)
        if: steps.changes.outputs.has_changes == 'true'
        run: npm run build
        env:
          NODE_ENV: production

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/

          # Build commit message from results
          FIXED_COUNT="${{ steps.autofix.outputs.fixed_count }}"
          MSG="chore: Auto-maintain show data"

          if [ -n "$FIXED_COUNT" ] && [ "$FIXED_COUNT" != "0" ]; then
            MSG="$MSG - fixed $FIXED_COUNT issues"
          fi

          git commit -m "$MSG

          Auto-maintained by GitHub Actions
          - Status updates applied
          - Ticket links verified
          - Data integrity validated
          - Build verified

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push

      - name: Summary
        run: |
          echo "## Auto-Maintenance Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Fixed:** ${{ steps.autofix.outputs.fixed_count || 0 }} issues" >> $GITHUB_STEP_SUMMARY
          echo "**Needs images:** ${{ steps.autofix.outputs.needs_images }}" >> $GITHUB_STEP_SUMMARY
          echo "**Needs human attention:** ${{ steps.autofix.outputs.needs_human || 0 }} shows" >> $GITHUB_STEP_SUMMARY

  # Trigger image fetch if shows are missing images
  fetch-missing-images:
    needs: auto-maintain
    if: needs.auto-maintain.outputs.needs_images == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger image fetch workflow
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Triggering image fetch for shows with missing images...');
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'fetch-all-image-formats.yml',
                ref: 'main',
                inputs: {}
              });
              console.log('Successfully triggered fetch-all-image-formats workflow');
            } catch (e) {
              console.log(`Could not trigger: ${e.message}`);
            }

  # Create GitHub issue only for things that truly need human attention
  create-issue-if-needed:
    needs: auto-maintain
    if: needs.auto-maintain.outputs.needs_human != '0' && needs.auto-maintain.outputs.needs_human != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to read results
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Check for existing open issue
        id: check_issue
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'automated,needs-attention',
              state: 'open'
            });

            // If there's already an open issue, don't create another
            if (issues.data.length > 0) {
              console.log(`Found existing issue #${issues.data[0].number}, will update instead`);
              return { exists: true, number: issues.data[0].number };
            }
            return { exists: false };

      - name: Create or update issue for human attention items
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let results;
            try {
              results = JSON.parse(fs.readFileSync('data/auto-fix-results.json', 'utf8'));
            } catch {
              console.log('No auto-fix results file found');
              return;
            }

            if (!results.needsHumanAttention || results.needsHumanAttention.length === 0) {
              console.log('No items need human attention');
              return;
            }

            const showsList = results.needsHumanAttention.map(s => {
              const issues = s.issues.map(i => `  - ${i.message}`).join('\n');
              return `### ${s.showTitle}\n${issues}`;
            }).join('\n\n');

            const body = `## Shows Needing Manual Updates

            The automated maintenance found ${results.needsHumanAttention.length} show(s) that need manual attention.

            These items **cannot be automatically fixed** and require human intervention:

            ${showsList}

            ---

            ### How to fix:
            1. Edit \`data/shows.json\` directly
            2. Add the missing information
            3. Push to main

            *This issue will auto-close when all items are resolved.*

            ---
            *Auto-generated by the maintenance workflow on ${new Date().toISOString().split('T')[0]}*`;

            const existingIssue = ${{ steps.check_issue.outputs.result }};

            if (existingIssue && existingIssue.exists) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: body
              });
              console.log(`Updated issue #${existingIssue.number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ”§ ${results.needsHumanAttention.length} shows need manual updates`,
                body: body,
                labels: ['automated', 'needs-attention', 'data-quality']
              });
              console.log('Created new issue');
            }
