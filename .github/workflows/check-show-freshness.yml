name: Check Show Freshness

on:
  schedule:
    # Daily at 6 AM UTC (1 AM ET)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      check_closing_dates:
        description: 'Also check for closing date announcements'
        required: false
        default: 'false'
        type: boolean

jobs:
  check-freshness:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run freshness check
        run: node scripts/check-show-freshness.js

      - name: Check for closing date announcements (weekly or manual)
        if: github.event.inputs.check_closing_dates == 'true' || github.event.schedule == '0 6 * * 0'
        env:
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: node scripts/check-closing-dates.js
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/shows.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff data/shows.json
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/shows.json data/freshness-report.json

          # Build commit message based on what changed
          CHANGES=""

          # Check for auto-closed shows
          CLOSED=$(node -e "
            const r = require('./data/freshness-report.json');
            if (r.statusChanges?.autoClosed?.length > 0) {
              console.log('Closed: ' + r.statusChanges.autoClosed.map(s => s.title).join(', '));
            }
          " 2>/dev/null || echo "")

          if [ -n "$CLOSED" ]; then
            CHANGES="$CLOSED"
          fi

          # Default message if no specific changes
          if [ -z "$CHANGES" ]; then
            CHANGES="Updated show data"
          fi

          git commit -m "chore: Auto-update show data

$CHANGES"
          git push

      - name: Upload freshness report
        uses: actions/upload-artifact@v4
        with:
          name: freshness-report
          path: data/freshness-report.json
          retention-days: 7
