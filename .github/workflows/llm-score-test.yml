name: LLM Scoring Test (5 reviews)

on:
  workflow_dispatch:
    inputs:
      show:
        description: 'Show to test (default: two-strangers-bway-2025)'
        required: false
        default: 'two-strangers-bway-2025'

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  test-scoring:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check API key is set
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "❌ ANTHROPIC_API_KEY secret is not set!"
            echo "Please add it in Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✅ API key is configured"

      - name: Run test batch (5 reviews, dry-run first)
        run: |
          echo "=== DRY RUN (no changes) ==="
          npx ts-node --project scripts/tsconfig.json scripts/llm-scoring/index.ts \
            --show=${{ github.event.inputs.show }} \
            --limit=5 \
            --dry-run \
            --verbose

      - name: Run actual scoring (5 reviews)
        run: |
          echo ""
          echo "=== ACTUAL SCORING ==="
          npx ts-node --project scripts/tsconfig.json scripts/llm-scoring/index.ts \
            --show=${{ github.event.inputs.show }} \
            --limit=5 \
            --calibrate \
            --validate \
            --verbose

      - name: Show scored files
        run: |
          echo ""
          echo "=== SCORED FILES ==="
          find data/review-texts/${{ github.event.inputs.show }} -name "*.json" -exec grep -l "llmScore" {} \; 2>/dev/null | head -10 || echo "No scored files yet"

      - name: Check for changes
        id: check-changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --staged --stat
          fi

      - name: Commit test results
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "test: LLM scoring test batch (5 reviews)

          Show: ${{ github.event.inputs.show }}
          Triggered by: @${{ github.actor }}

          Co-Authored-By: Claude <noreply@anthropic.com>"
          git push
