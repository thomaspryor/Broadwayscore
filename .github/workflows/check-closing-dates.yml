name: Check Closing Dates

on:
  schedule:
    # Run every Monday at 10am UTC (5am ET) to catch weekend announcements
    - cron: '0 10 * * 1'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes)'
        required: false
        default: 'false'

jobs:
  check-closing-dates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for closing date changes
        env:
          BRIGHTDATA_TOKEN: ${{ secrets.BRIGHTDATA_TOKEN }}
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            node scripts/check-closing-dates.js --dry-run
          else
            node scripts/check-closing-dates.js
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/shows.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/shows.json
          git commit -m "chore: Update closing dates (automated check)

          - New closing dates detected via Broadway.org scrape
          - Shows may also have been extended (closing date pushed later)

          Auto-generated by check-closing-dates workflow"
          git push

      - name: Create summary
        if: always()
        run: |
          echo "## Closing Dates Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ github.event.inputs.dry_run == 'true' && 'DRY RUN' || 'LIVE' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
            echo "✅ **Changes detected and committed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ **No closing date changes found**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Manual Check Sources" >> $GITHUB_STEP_SUMMARY
          echo "- [Broadway.org Shows](https://www.broadway.org/shows/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Playbill Broadway](https://www.playbill.com/grosses)" >> $GITHUB_STEP_SUMMARY
          echo "- [BroadwayWorld News](https://www.broadwayworld.com/)" >> $GITHUB_STEP_SUMMARY
