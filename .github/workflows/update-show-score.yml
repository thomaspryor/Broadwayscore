name: Update Show Score Data

on:
  # Run weekly (Show Score data changes moderately)
  schedule:
    - cron: '0 12 * * 0'  # Sundays at 12pm UTC
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      show:
        description: 'Specific show ID to process (optional)'
        required: false
        type: string
      shows:
        description: 'Comma-separated show IDs/slugs (for batch processing)'
        required: false
        type: string
      limit:
        description: 'Limit number of shows to process'
        required: false
        type: number
        default: 50

jobs:
  scrape-show-score:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1 hour timeout
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Show Score scraper
        env:
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.show }}" ]; then
            ARGS="$ARGS --show=${{ github.event.inputs.show }}"
          fi
          if [ -n "${{ github.event.inputs.shows }}" ]; then
            ARGS="$ARGS --shows=${{ github.event.inputs.shows }}"
          fi
          if [ -n "${{ github.event.inputs.limit }}" ]; then
            ARGS="$ARGS --limit=${{ github.event.inputs.limit }}"
          fi
          node scripts/scrape-show-score-audience.js $ARGS

      - name: Commit and push changes
        if: always()
        run: |
          git add data/audience-buzz.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update Show Score audience data

            Automated update from show-score.com.

            Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

            # Retry push with rebase in case remote has new commits
            for i in 1 2 3 4 5; do
              if git push origin main; then
                echo "Push succeeded on attempt $i"
                break
              fi
              echo "Push failed (attempt $i), pulling and rebasing..."
              git pull --rebase origin main
              sleep $((RANDOM % 5 + 2))
            done
            echo "âœ“ Changes committed and pushed"
          fi
