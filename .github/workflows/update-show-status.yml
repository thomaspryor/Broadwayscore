name: Update Show Status

on:
  # Run every Monday at 6 AM UTC (1 AM EST)
  schedule:
    - cron: '0 6 * * 1'
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run show status updater
        run: node scripts/update-show-status.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/shows.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/shows.json
          git commit -m "chore: Auto-update show statuses"
          git push

      - name: Trigger deploy
        if: steps.git-check.outputs.changes == 'true'
        run: |
          echo "Changes detected and committed. Deploy workflow will run on next push."
