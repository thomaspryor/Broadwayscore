name: Update Shows

on:
  # Run daily at 8 AM UTC (3 AM EST) to catch new show openings quickly
  schedule:
    - cron: '0 8 * * *'
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      skip_discovery:
        description: 'Skip new show discovery'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  issues: write

jobs:
  update-shows:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      new_shows_count: ${{ steps.discover.outputs.new_shows_count }}
      new_shows: ${{ steps.discover.outputs.new_shows }}
      new_slugs: ${{ steps.discover.outputs.new_slugs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      # Step 1: Update existing show statuses
      - name: Update show statuses
        env:
          BRIGHTDATA_TOKEN: ${{ secrets.BRIGHTDATA_TOKEN }}
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: node scripts/update-show-status.js

      # Step 2: Discover new shows (unless skipped)
      - name: Discover new shows
        id: discover
        if: ${{ inputs.skip_discovery != 'true' }}
        env:
          BRIGHTDATA_TOKEN: ${{ secrets.BRIGHTDATA_TOKEN }}
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: node scripts/discover-new-shows.js

      # Step 3: Check for any changes
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/shows.json || echo "changes=true" >> $GITHUB_OUTPUT
          if [ -f data/new-shows-pending.json ]; then
            echo "has_pending=true" >> $GITHUB_OUTPUT
          fi

      # Step 4: Commit and push changes
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/shows.json
          if [ -f data/new-shows-pending.json ]; then
            git add data/new-shows-pending.json
          fi

          # Create appropriate commit message
          if [ "${{ steps.discover.outputs.new_shows_count }}" != "" ] && [ "${{ steps.discover.outputs.new_shows_count }}" != "0" ]; then
            git commit -m "chore: Update shows - added ${{ steps.discover.outputs.new_shows_count }} new show(s)"
          else
            git commit -m "chore: Auto-update show statuses"
          fi
          git push

  # Create issue for new shows that need review data
  create-issue:
    needs: update-shows
    if: needs.update-shows.outputs.new_shows_count != '' && needs.update-shows.outputs.new_shows_count != '0'
    runs-on: ubuntu-latest
    steps:
      - name: Create issue for new shows
        uses: actions/github-script@v7
        with:
          script: |
            const newShows = '${{ needs.update-shows.outputs.new_shows }}';
            const slugs = '${{ needs.update-shows.outputs.new_slugs }}'.split(',');
            const count = '${{ needs.update-shows.outputs.new_shows_count }}';

            const issueBody = `## New Broadway Shows Discovered

            The automated discovery script found **${count} new show(s)** on Broadway:

            ${newShows}

            ### Action Required

            These shows have been added to \`shows.json\` with basic metadata but need:

            - [ ] Review data collection (critic reviews, scores)
            - [ ] Complete metadata (opening date, runtime, cast, creative team)
            - [ ] Image verification

            ### Shows to process:
            ${slugs.map(s => `- [ ] \`${s}\``).join('\n')}

            ### How to gather review data

            Run the data agent or manually add reviews to \`reviews.json\`:

            \`\`\`bash
            # Check the pending shows file
            cat data/new-shows-pending.json

            # Run data agent (if available)
            node scripts/gather-reviews.js --shows=${slugs.join(',')}
            \`\`\`

            ---
            *This issue was auto-generated by the Broadway Show Discovery workflow*
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸŽ­ New Broadway Shows: ${newShows.substring(0, 50)}${newShows.length > 50 ? '...' : ''}`,
              body: issueBody,
              labels: ['new-show', 'needs-review-data', 'automated']
            });

  # Optional: Trigger review data gathering workflow
  # Note: Only triggers for shows that have opened (not previews)
  trigger-data-agent:
    needs: update-shows
    if: needs.update-shows.outputs.new_shows_count != '' && needs.update-shows.outputs.new_shows_count != '0'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to filter previews shows
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Filter out previews shows
        id: filter
        run: |
          slugs="${{ needs.update-shows.outputs.new_slugs }}"
          IFS=',' read -ra SHOW_ARRAY <<< "$slugs"

          opened_shows=""
          for slug in "${SHOW_ARRAY[@]}"; do
            # Check if show status is not "previews"
            status=$(node -e "const shows = require('./data/shows.json'); const show = shows.shows.find(s => s.slug === '$slug'); console.log(show?.status || 'unknown');")
            if [ "$status" != "previews" ]; then
              if [ -z "$opened_shows" ]; then
                opened_shows="$slug"
              else
                opened_shows="$opened_shows,$slug"
              fi
            fi
          done

          echo "opened_shows=$opened_shows" >> $GITHUB_OUTPUT
          echo "Filtered shows for review gathering: $opened_shows"

      - name: Trigger data agent workflow
        if: steps.filter.outputs.opened_shows != ''
        uses: actions/github-script@v7
        with:
          script: |
            // Check if the gather-reviews workflow exists
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'gather-reviews.yml',
                ref: 'main',
                inputs: {
                  shows: '${{ steps.filter.outputs.opened_shows }}'
                }
              });
              console.log('Triggered gather-reviews workflow for opened shows');
            } catch (e) {
              // Workflow doesn't exist yet, that's okay
              console.log('gather-reviews workflow not found, skipping trigger');
            }
