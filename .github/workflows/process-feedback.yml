name: Process Feedback Submissions

on:
  schedule:
    # Run every Monday at 9 AM UTC (4 AM EST)
    - cron: '0 9 * * 1'
  workflow_dispatch: # Manual trigger

jobs:
  process-feedback:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch, categorize, and diagnose feedback
        id: process
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FORMSPREE_TOKEN: ${{ secrets.FORMSPREE_TOKEN }}
        run: |
          node scripts/process-feedback.js

      - name: Create GitHub Issue for Summary
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Read the summary file created by the script
            let summary = '';
            try {
              summary = fs.readFileSync('.feedback-summary.md', 'utf8');
            } catch (error) {
              summary = 'No feedback submissions to process this week.';
            }

            // Create an issue with the weekly summary
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Feedback Digest - Week of ${new Date().toISOString().split('T')[0]}`,
              body: summary,
              labels: ['feedback-digest']
            });

      - name: Create Bug Diagnosis Issues
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            let diagnoses = [];
            try {
              diagnoses = JSON.parse(fs.readFileSync('.bug-diagnoses.json', 'utf8'));
            } catch {
              console.log('No bug diagnoses file found');
              return;
            }

            const diagnosed = diagnoses.filter(d => d.diagnosis);
            if (diagnosed.length === 0) {
              console.log('No bugs diagnosed this week');
              return;
            }

            console.log(`Creating ${diagnosed.length} bug diagnosis issue(s)`);

            for (const { item, submission, diagnosis } of diagnosed) {
              const body = [
                `## Bug Report: ${item.summary}`,
                `**From:** ${submission.name || 'Anonymous'} | **Show:** ${submission.show || 'N/A'} | **Priority:** ${item.priority}`,
                `**Original message:** ${submission.message}`,
                '',
                `## What's Happening`,
                diagnosis.whatsHappening,
                '',
                `## What I Found`,
                ...diagnosis.findings.map(f => `- ${f}`),
                '',
                `## Proposed Fix`,
                diagnosis.proposedFix,
                `**Confidence:** ${diagnosis.confidence} | **Type:** ${diagnosis.fixType}`,
                `**Files:** ${diagnosis.relevantFiles.join(', ')}`,
                '',
                '---',
                '*Reply "fix it" to apply this fix, or "ignore" to dismiss.*',
                '',
                `*Auto-diagnosed by feedback pipeline*`,
              ].join('\n');

              const title = `Bug Diagnosis: ${item.summary.substring(0, 60)}`;
              const labels = ['bug-diagnosis'];
              if (item.priority) labels.push(`${item.priority.toLowerCase()}-priority`);

              const issue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels
              });

              console.log(`Created issue #${issue.data.number}: ${title}`);
            }
