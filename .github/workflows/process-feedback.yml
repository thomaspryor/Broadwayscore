name: Process Feedback Submissions

on:
  schedule:
    # Run every Monday at 9 AM UTC (4 AM EST)
    - cron: '0 9 * * 1'
  workflow_dispatch: # Manual trigger

jobs:
  process-feedback:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and categorize feedback
        id: process
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FORMSPREE_TOKEN: ${{ secrets.FORMSPREE_TOKEN }}
        run: |
          node scripts/process-feedback.js

      - name: Create GitHub Issue for Summary
        if: success()
        uses: actions/github-script@v7
        env:
          FEEDBACK_SUMMARY: ${{ steps.process.outputs.summary }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Read the summary file created by the script
            let summary = '';
            try {
              summary = fs.readFileSync('.feedback-summary.md', 'utf8');
            } catch (error) {
              summary = 'No feedback submissions to process this week.';
            }

            // Create an issue with the weekly summary
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Feedback Digest - Week of ${new Date().toISOString().split('T')[0]}`,
              body: summary,
              labels: ['feedback-digest']
            });
