name: Test Model Consistency

on:
  workflow_dispatch:
    inputs:
      review_count:
        description: 'Number of reviews to test'
        required: false
        default: '5'

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

jobs:
  test-consistency:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run consistency test
        run: |
          npx ts-node --project scripts/tsconfig.json scripts/llm-scoring/test-consistency.ts
