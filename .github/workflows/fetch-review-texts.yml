name: Fetch Missing Review Texts

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max reviews to fetch (0 = all)'
        required: false
        default: '50'
  workflow_call:

permissions:
  contents: write

jobs:
  fetch-texts:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Fetch missing review texts
        env:
          BRIGHTDATA_TOKEN: ${{ secrets.BRIGHTDATA_TOKEN }}
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: |
          node scripts/fetch-review-texts.js --limit=${{ github.event.inputs.limit || '50' }}

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain data/review-texts/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/review-texts/
          git commit -m "chore: Fetch missing review texts

          Automated fetch of full review texts for scoring.

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push
