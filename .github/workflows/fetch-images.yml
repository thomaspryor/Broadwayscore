name: Fetch Show Images

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'scripts/fetch-images.js'
      - 'data/shows.json'

jobs:
  fetch-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run image fetcher
        run: node scripts/fetch-images.js

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/shows.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/shows.json
          git commit -m "chore: Auto-update show images from TodayTix"
          git push
