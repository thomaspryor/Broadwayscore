name: Weekly Broadway Grosses

on:
  # Run every Tuesday at 3pm UTC (10am ET) - after grosses are released
  # Also retry on Wednesday if Tuesday failed
  schedule:
    - cron: '0 15 * * 2'  # Tuesday
    - cron: '0 15 * * 3'  # Wednesday (retry)

  # Manual trigger
  workflow_dispatch:
    inputs:
      force:
        description: 'Force update even if data exists for this week'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-grosses:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Check if update needed (for Wednesday retry)
        id: check
        run: |
          # Get the current week ending date (last Sunday)
          CURRENT_WEEK=$(date -d "last sunday" +%m/%d/%Y 2>/dev/null || date -v-sun +%m/%d/%Y)
          echo "current_week=$CURRENT_WEEK" >> $GITHUB_OUTPUT

          # Check if we already have this week's data
          if [ -f data/grosses.json ]; then
            LAST_WEEK=$(jq -r '.weekEnding // "none"' data/grosses.json)
            echo "last_week=$LAST_WEEK" >> $GITHUB_OUTPUT

            if [ "$LAST_WEEK" = "$CURRENT_WEEK" ] && [ "${{ github.event.inputs.force }}" != "true" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "Data already updated for week ending $CURRENT_WEEK"
            else
              echo "skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Scrape BroadwayWorld grosses
        if: steps.check.outputs.skip != 'true'
        run: npx tsx scripts/scrape-grosses.ts
        env:
          NODE_ENV: production

      - name: Scrape BroadwayWorld all-time stats
        if: steps.check.outputs.skip != 'true'
        run: npx tsx scripts/scrape-alltime.ts
        env:
          NODE_ENV: production
        continue-on-error: true  # Don't fail the whole job if BWW cumulative page is unavailable

      - name: Check for changes
        if: always() && steps.check.outputs.skip != 'true'
        id: changes
        run: |
          if git diff --quiet data/grosses.json data/grosses-history.json 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --stat data/grosses.json data/grosses-history.json
          fi

      - name: Validate data integrity
        if: steps.check.outputs.skip != 'true' && steps.changes.outputs.has_changes == 'true'
        run: node scripts/validate-data.js

      - name: Build site (verify no breaking changes)
        if: steps.check.outputs.skip != 'true' && steps.changes.outputs.has_changes == 'true'
        run: npm run build
        env:
          NODE_ENV: production

      - name: Commit and push changes
        if: always() && steps.check.outputs.skip != 'true' && steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          WEEK_ENDING=$(jq -r '.weekEnding // "unknown"' data/grosses.json)

          git add data/grosses.json data/grosses-history.json
          git commit -m "data: Update Broadway grosses for week ending $WEEK_ENDING

          Automated weekly update of box office data.

          Validated: Data integrity checked
          Build: Site builds successfully"

          # Retry push with rebase in case remote has new commits
          for i in 1 2 3 4 5; do
            if git push origin main; then
              echo "Push succeeded on attempt $i"
              break
            fi
            echo "Push failed (attempt $i), pulling and rebasing..."
            git pull --rebase origin main
            sleep $((RANDOM % 5 + 2))
          done

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check.outputs.skip }}" = "true" ]; then
            echo "## Skipped" >> $GITHUB_STEP_SUMMARY
            echo "Data already updated for this week." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
            echo "## Updated" >> $GITHUB_STEP_SUMMARY
            SHOW_COUNT=$(jq '.shows | keys | length' data/grosses.json)
            WEEK=$(jq -r '.weekEnding' data/grosses.json)
            echo "Updated grosses data for **$SHOW_COUNT shows** (week ending $WEEK)" >> $GITHUB_STEP_SUMMARY
          else
            echo "## No Changes" >> $GITHUB_STEP_SUMMARY
            echo "Scrape completed but no new data found." >> $GITHUB_STEP_SUMMARY
          fi
