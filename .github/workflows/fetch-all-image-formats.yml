name: Fetch Show Images

on:
  workflow_dispatch:
    inputs:
      show_id:
        description: 'Specific show ID (leave empty for all)'
        required: false
        default: ''
      only_missing:
        description: 'Only fetch for shows missing images'
        required: false
        default: 'true'
        type: boolean
      bad_images:
        description: 'Re-source shows with bad (identical Playbill) images via Google SERP discovery'
        required: false
        default: false
        type: boolean
      force_redownload:
        description: 'Force re-download all images (use after switching to new image sources)'
        required: false
        default: false
        type: boolean
      concurrency:
        description: 'Number of parallel image fetches (default 5)'
        required: false
        default: '5'
      verify:
        description: 'Verify fetched images using Gemini 2.0 Flash vision (LLM gate)'
        required: false
        default: true
        type: boolean
  schedule:
    - cron: '0 6 * * 1,4'  # Twice weekly on Monday and Thursday at 6 AM UTC

permissions:
  contents: write

jobs:
  fetch-images:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch show images (auto-discovery)
        id: fetch
        env:
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BRIGHTDATA_TOKEN: ${{ secrets.BRIGHTDATA_TOKEN }}
        run: |
          ARGS=""
          if [ -n "${{ inputs.show_id }}" ]; then
            ARGS="--show=${{ inputs.show_id }}"
          elif [ "${{ inputs.bad_images }}" == "true" ]; then
            ARGS="--bad-images"
          elif [ "${{ inputs.only_missing }}" == "true" ] || [ "${{ github.event_name }}" == "schedule" ]; then
            ARGS="--missing"
          fi
          CONCURRENCY="${{ inputs.concurrency || '5' }}"
          VERIFY_FLAG=""
          if [ "${{ inputs.verify }}" != "false" ]; then
            VERIFY_FLAG="--verify"
          fi
          node scripts/fetch-show-images-auto.js $ARGS --concurrency=$CONCURRENCY $VERIFY_FLAG

      - name: Archive images locally
        run: |
          echo "Downloading CDN images to local storage..."
          ARCHIVE_ARGS=""
          if [ "${{ inputs.bad_images }}" == "true" ] || [ "${{ inputs.force_redownload }}" == "true" ]; then
            ARCHIVE_ARGS="--force"
          fi
          node scripts/archive-show-images.js $ARCHIVE_ARGS

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/ && [ -z "$(git ls-files --others --exclude-standard public/images/shows/)" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --stat data/
            git ls-files --others --exclude-standard public/images/shows/ | head -20
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ public/images/shows/

          git commit -m "chore: Auto-fetch and archive show images

          Fetched from TodayTix CDN and archived locally as WebP.
          Local images served directly — no external CDN dependency.

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          # Robust push retry — handles conflicts from parallel workflows
          for i in 1 2 3 4 5; do
            BRANCH="${GITHUB_REF#refs/heads/}"
            if git push origin HEAD:$BRANCH; then
              echo "Push succeeded on attempt $i"
              break
            fi
            echo "Push failed (attempt $i), pulling and rebasing..."
            git checkout -- . && git clean -fd
            git pull --rebase -X theirs origin $BRANCH || {
              echo "Rebase failed, aborting and retrying..."
              git rebase --abort 2>/dev/null || true
              git pull --rebase origin $BRANCH || git rebase --abort 2>/dev/null
            }
            # Re-stage our image changes
            git add data/ public/images/shows/
            git diff --cached --quiet || git commit -m "chore: Auto-fetch and archive show images

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            sleep $((RANDOM % 20 + 10))
          done

      - name: Summary
        run: |
          echo "## Image Fetch Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images fetched:** ${{ steps.fetch.outputs.images_fetched || 'see logs' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Failed:** ${{ steps.fetch.outputs.images_failed || 'see logs' }}" >> $GITHUB_STEP_SUMMARY
          echo "**LLM rejected:** ${{ steps.fetch.outputs.images_rejected || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Verification:** ${{ inputs.verify != 'false' && 'Enabled' || 'Disabled' }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.fetch.outputs.promotional_art }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Image Types:** Promotional art: ${{ steps.fetch.outputs.promotional_art }}, Production stills: ${{ steps.fetch.outputs.production_stills }}" >> $GITHUB_STEP_SUMMARY
          fi
