name: Process Review Submissions (Formspree)

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST) â€” after adjudication, before rebuild
    - cron: '0 6 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  process-submissions:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Formspree submissions and create issues
        env:
          FORMSPREE_REVIEW_TOKEN: ${{ secrets.FORMSPREE_REVIEW_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/process-review-formspree.js

      - name: Commit tracking file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/audit/processed-review-submissions.json
          if git diff --staged --quiet; then
            echo "No tracking changes to commit"
          else
            git commit -m "chore: update processed review submissions tracking"
            MAX_RETRIES=3
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if git push origin main; then
                echo "Pushed tracking update"
                break
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              git pull --rebase origin main
            done
          fi
