name: Update Critics' Take

on:
  # Run weekly on Sundays at 2 AM UTC (9 PM ET Saturday)
  schedule:
    - cron: '0 2 * * 0'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force:
        description: 'Force regenerate all shows (ignore 3+ review threshold)'
        required: false
        type: boolean
        default: false

jobs:
  update-consensus:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Critics' Take
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ "${{ inputs.force }}" = "true" ]; then
            node scripts/generate-critic-consensus.js --force
          else
            node scripts/generate-critic-consensus.js
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/critic-consensus.json
          if git diff --staged --quiet; then
            echo "No changes to Critics' Take"
          else
            git commit -m "chore: Update Critics' Take summaries (automated)"
            git pull --rebase origin main
            git push origin main
          fi
