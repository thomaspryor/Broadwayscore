<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .title {
      font-size: 72px;
      font-weight: bold;
    }
    .broadway { color: #d4a84b; }
    .scorecard { color: #ffffff; }
    .tagline {
      font-size: 28px;
      color: #9ca3af;
      margin-top: 20px;
    }
    .url {
      font-size: 24px;
      color: #6b7280;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="title">
    <span class="broadway">Broadway</span><span class="scorecard">Scorecard</span>
  </div>
  <div class="tagline">Every show. Every review. One score.</div>
  <div class="url">broadwayscorecard.com</div>
</body>
</html>
